<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Guess My Letter</title>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to Guess My Letter</h1>
    </div>
    <div class="letter">
        <h2 id="show-letter" class="show-letter hide">L</h2>
        <img id="question" class="" src="./question.png" alt="">
    </div>
    <h2 id="would-you" class ="hide">Would you like to play again?</h2>
    <button id="play-again" class="hide">Yes</button>
    <h2 id="nice-guess" class="guessed hide">Nice Guess!</h2>
    <h2 id="wrong-guess" class="wrong-guess hide">Try again...</h2>
    <div class="keys-guessed">
        <h2>Keys Guessed</h2><br>
        <input id="keys-guessed" type="text">
    </div>
